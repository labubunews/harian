name: Deploy Jekyll to GitHub Pages

on:
  workflow_dispatch:  # Memungkinkan alur kerja dijalankan secara manual
  push:
    branches:
      - main  # Jalankan alur kerja ketika ada perubahan di cabang 'main'

permissions:
  contents: read  # Memberikan izin untuk membaca repositori
  pages: write    # Memberikan izin untuk menulis ke GitHub Pages

concurrency:
  group: "pages"
  cancel-in-progress: false  # Tidak membatalkan run yang sedang berjalan

jobs:
  build:
    runs-on: ubuntu-latest  # Menjalankan alur kerja di lingkungan Ubuntu terbaru

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Mengambil kode sumber dari repositori
     
      - name: Setup Ruby and Jekyll
        uses: ruby/setup-ruby@v1  # Menyiapkan Ruby dan Jekyll
        with:
          ruby-version: '3.0'  # Tentukan versi Ruby yang sesuai

      - name: Install dependencies
        run: |
          gem install jekyll bundler  # Instal bundler dan jekyll
      
      - name: Build the Jekyll site
        run: |
          bundle exec jekyll build  # Bangun situs Jekyll ke dalam folder '_site'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # Mengupload hasil build

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Menunggu build selesai sebelum deployment
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4  # Menerapkan ke GitHub Pages
        with:
          branch: gh-pages  # Pastikan Anda menggunakan cabang gh-pages
