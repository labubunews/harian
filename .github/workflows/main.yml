            - nama: Tutup Masalah Usang
  penggunaan: tindakan/basi@v9.1.0
  dengan:
    # Token untuk repositori. Dapat diteruskan menggunakan `{{ secrets.GITHUB_TOKEN }}`.
    repo-token: # opsional, defaultnya adalah ${{ github.token }}
    # Pesan yang akan diposting pada masalah saat menandainya. Jika tidak ada yang diberikan, masalah tidak akan ditandai sebagai basi.
    pesan-masalah-basi: # opsional
    # Pesan yang akan diposting pada permintaan tarik saat menandainya. Jika tidak ada yang diberikan, permintaan tarik tidak akan ditandai sebagai basi.
    stale-pr-message: # opsional
    # Pesan yang akan diposting pada masalah tersebut saat menutupnya. Jika tidak ada yang diberikan, tidak akan ada komentar saat menutup masalah.
    pesan-tutup-masalah: # opsional
    # Pesan yang akan diposting pada permintaan penarikan saat menutupnya. Jika tidak ada yang diberikan, tidak akan ada komentar saat menutup permintaan penarikan.
    close-pr-message: # opsional
    # Jumlah hari yang telah berlalu sebelum suatu masalah atau permintaan penarikan ditandai sebagai kedaluwarsa. Atur ke -1 untuk tidak pernah menandai masalah atau permintaan penarikan sebagai kedaluwarsa secara otomatis.
    hari-sebelum-basi: # opsional, defaultnya 60
